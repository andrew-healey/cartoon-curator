on:
  push:
    branches:
      master
name: Build and deploy to gh-pages
jobs:
  deploy:
    name: Build and deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - name: Build
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
